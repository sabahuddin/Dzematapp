    <title>DžematApp</title>
  </head>
  <body>
    <div id="root">
      <!-- Splash screen shown while React loads -->
      <div id="splash-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #3949AB 0%, #1E88E5 100%);
        z-index: 9999;
      ">
        <div style="
          width: 80px;
          height: 80px;
          background: white;
          border-radius: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 24px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        ">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#3949AB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
        </div>
        <div style="
          color: white;
          font-family: 'Inter', sans-serif;
          font-size: 24px;
          font-weight: 600;
          margin-bottom: 8px;
        ">DžematApp</div>
        <div style="
          width: 120px;
          height: 4px;
          background: rgba(255,255,255,0.3);
          border-radius: 2px;
          overflow: hidden;
          margin-top: 16px;
        ">
          <div style="
            width: 40%;
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
          "></div>
        </div>
        <style>
          @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(150%); }
            100% { transform: translateX(-100%); }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
