<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- White background -->
  <rect width="180" height="180" fill="white"/>
  
  <!-- Blue crescent moon and book symbol -->
  <g transform="translate(90, 90)">
    <!-- Crescent moon -->
    <circle cx="-15" cy="0" r="25" fill="#2196F3"/>
    <circle cx="-10" cy="0" r="25" fill="white"/>
    
    <!-- Book symbol -->
    <g transform="translate(20, 0)">
      <path d="M -8 -15 L -8 15 L 8 15 L 8 -15 M 0 -15 L 0 15" stroke="#2196F3" stroke-width="2" fill="none" stroke-linecap="round"/>
      <line x1="-5" y1="-10" x2="5" y2="-10" stroke="#2196F3" stroke-width="1.5"/>
      <line x1="-5" y1="-5" x2="5" y2="-5" stroke="#2196F3" stroke-width="1.5"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#2196F3" stroke-width="1.5"/>
      <line x1="-5" y1="5" x2="5" y2="5" stroke="#2196F3" stroke-width="1.5"/>
      <line x1="-5" y1="10" x2="5" y2="10" stroke="#2196F3" stroke-width="1.5"/>
    </g>
  </g>
</svg>